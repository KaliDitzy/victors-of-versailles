  SGF_civil_war_decisions: "The South German Civil War"
  SGF_civil_war_decisions_desc: "Tensions are increasing between the federal government of South Germany and the Communist occupied zones of Oberbayern and Baden, we can only hope to gain support and prepare to face the worst..."
  SGF_expand_cw_size: "Expand Regional Support"
  SGF_expand_cw_size_desc: "It is critical we expand our support networks within the nation, so that we may swiftly eliminate the enemy."
